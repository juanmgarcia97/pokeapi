<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input
      [(ngModel)]="item"
      type="text"
      placeholder="What needs to be done?"
    />

    <button (click)="addItem(item)">Add</button>
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let task of tasks; let i = index">
        <button class="toggle" (click)="changeState(i)"></button>
        <label *[ngClass]="{clear-completed: task.done?}">{{
          task.name
        }}</label>
      </li>
    </ul>
  </section>
</section>
