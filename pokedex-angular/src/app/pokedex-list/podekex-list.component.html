<section class="pokedex-app">
  <header class="header">
    <h1>Pokedex</h1>
  </header>
  <section class="main">
    <div class="pokedex-list">
      <div class="pokemon" *ngFor="let pokemon of pokedex">
        <img [src]="pokemon.url" />
        <label> {{ pokemon.name }} </label>
      </div>
    </div>
  </section>
</section>
