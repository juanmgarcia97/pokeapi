<div class="stats">
  <h3>Base points</h3>
  <div class="graphic">
    <div class="category" *ngFor="let stat of stats">
      <div class="points" [ngStyle]="{'height': '200px', 'width': '3rem'}">
        <div [ngStyle]="{'background-color': 'white', 'height': 200 - stat.base_stat + 'px', 'width': '3rem'}"></div>
      </div>
      <p> {{ stat.stat.name.replace('-', ' ') }} </p>
    </div>
  </div>
</div>
