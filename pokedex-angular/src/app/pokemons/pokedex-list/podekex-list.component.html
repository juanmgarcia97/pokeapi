<div class="main">
  <app-pokemon-filter (filter)="filterPokedex($event)"></app-pokemon-filter>
  <ng-template class="pokedex-list" [ngIf]="displayPokedex.length > 0" [ngIfElse]="no_items">
    <app-poke-card *ngFor="let pokemon of displayPokedex" [pokemon]="pokemon"></app-poke-card>
  </ng-template>
  <ng-template class="no-items" #no_items>No items</ng-template>
</div>
