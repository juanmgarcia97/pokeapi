<div class="main">
  <app-pokemon-filter (filter)="filterPokedex($event)"></app-pokemon-filter>
  <ng-template
    class="pokedex-list"
    [ngIf]="displayPokedex.length > 0"
    [ngIfElse]="no_items"
  >
    <app-poke-card
      *ngFor="let pokemon of displayPokedex"
      [pokemon]="pokemon"
    ></app-poke-card>
  </ng-template>
  <ng-template #no_items>
    <div class="no-items">
      <h1>No pokemons found</h1>
    </div>
  </ng-template>
</div>
